<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&family=Londrina+Outline&family=Open+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="carousel-container">
        <img src="./images/laptopA.jfif" alt="laptop" class="laptop">
        <div id="carouselExampleRide" class="carousel slide carousel-fade" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="main carousel-item active">
                    <img src="./images/carousel1.jpg" class="d-block w-50 h-75" alt="..." height="657">
                </div>
              
                <div class="past carousel-item">
                <img src="./images/carousel2.jpg" class="d-block w-50 h-75" alt="..." height="657" >
            </div>
              
            <div class="present carousel-item">
                <img src="./images/carousel3.jpg" class="d-block w-50 h-75" alt="..." height="657">
                
              </div>
              
              <div class="future carousel-item">
                <img src="./images/carousel4.jpg" class="d-block w-50 h-75" alt="..." height="657">
                
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon visually-hidden" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    






      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
